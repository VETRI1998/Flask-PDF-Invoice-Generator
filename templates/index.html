<!DOCTYPE html>
<html>
<head>
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Create Invoice</h2>
    <form action="/generate_invoice" method="POST">
        <div class="form-group">
            <label>Client Name</label>
            <input type="text" name="client" class="form-control" required>
        </div>

        <div id="items">
            <div class="form-row">
                <div class="col">
                    <input type="text" name="item" class="form-control" placeholder="Item name" required>
                </div>
                <div class="col">
                    <input type="number" step="0.01" name="price" class="form-control" placeholder="Price" required>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-secondary mt-3" onclick="addItem()">+ Add More</button>
        <br><br>
        <button type="submit" class="btn btn-primary">Generate Invoice</button>
    </form>
</div>

<script>
    function addItem() {
        const container = document.getElementById('items');
        const row = document.createElement('div');
        row.className = 'form-row mt-2';
        row.innerHTML = `
            <div class="col">
                <input type="text" name="item" class="form-control" placeholder="Item name" required>
            </div>
            <div class="col">
                <input type="number" step="0.01" name="price" class="form-control" placeholder="Price" required>
            </div>`;
        container.appendChild(row);
    }
</script>
</body>
</html>
